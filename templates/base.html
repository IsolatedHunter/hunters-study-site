<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hunter Bradshaw{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="hover:opacity-70 transition-opacity">
                <span class="text-xl font-bold tracking-tighter text-blue-600">HunterHQ.me</span>
            </a>

            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="{{ url_for('home') }}#about" class="hover:text-blue-600 transition">About</a>
                <a href="{{ url_for('portfolio') }}" class="hover:text-blue-600 transition">Portfolio</a>
                <a href="{{ url_for('academics') }}" class="hover:text-blue-600 transition">Academics</a>
                <a href="{{ url_for('linktree') }}" class="hover:text-blue-600 transition">Linktree</a>
            </div>

            <div class="hidden md:block">
                <a href="mailto:hunter.bradshaw@my.utsa.edu" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition">Hire Me</a>
            </div>

            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fa-solid fa-bars text-2xl" id="menu-icon"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-6 py-4 space-y-4 shadow-lg">
            <a href="{{ url_for('home') }}#about" class="block text-base font-medium hover:text-blue-600 transition">About</a>
            <a href="{{ url_for('portfolio') }}" class="block text-base font-medium hover:text-blue-600 transition">Portfolio</a>
            <a href="{{ url_for('academics') }}" class="block text-base font-medium hover:text-blue-600 transition">Academics</a>
            <a href="{{ url_for('linktree') }}" class="block text-base font-medium hover:text-blue-600 transition">Linktree</a>
            <hr class="border-gray-100">
            <a href="mailto:hunter.bradshaw@my.utsa.edu" class="block w-full text-center bg-blue-600 text-white px-4 py-3 rounded-lg text-sm font-semibold">Hire Me</a>
        </div>
    </nav>

    <main class="flex-grow pt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-12 bg-gray-900 border-t border-gray-800">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <p class="text-gray-500 text-xs tracking-wide uppercase">
                &copy; 2026 Hunter Bradshaw â€¢ Made with UTSA Pride
            </p>
        </div>
    </footer>

    <script>
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            // Switch icon between hamburger and X
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-xmark');
        });

        // Close menu when clicking a link (useful for anchor tags)
        const links = menu.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-xmark');
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
