<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hunter Bradshaw{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head %}{% endblock %}
    
    <style>
        /* Eye-catching pulse for the whole bar */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(241, 90, 34, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(241, 90, 34, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 90, 34, 0); }
        }

        /* Shimmer effect for the button */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .animate-pulse-orange {
            animation: pulse-glow 2s infinite;
        }

        .shimmer-btn {
            background: linear-gradient(90deg, #0c2340 0%, #1d4069 50%, #0c2340 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        /* Override Tailwind's mb-20 utility */
        .mb-20 {
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">

        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://hunterhq.me" class="hover:opacity-70 transition-opacity">
                <span class="text-xl font-bold tracking-tighter text-blue-600">HunterHQ.me</span>
            </a>

            <div class="hidden md:block">
                <a href="https://hunterhq.me/linktree/" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition">LinkTree</a>
            </div>

            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <i class="fa-solid fa-bars text-2xl" id="menu-icon"></i>
            </button>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-6 py-4 space-y-4 shadow-lg">
            <a href="{{ url_for('index') }}" class="block text-base font-medium hover:text-blue-600 transition">About</a>
            <hr class="border-gray-100">
            <a href="https://hunterhq.me/linktree/" class="block w-full text-center bg-blue-600 text-white px-4 py-3 rounded-lg text-sm font-semibold">LinkTree</a>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="py-12 bg-gray-900 border-t border-gray-800">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <p class="text-gray-500 text-xs tracking-wide uppercase">
                &copy; 2026 Hunter Bradshaw â€¢ Made with UT San Antonio Pride
            </p>
        </div>
    </footer>

        <!-- Cookie Consent Banner -->
        <div id="cookie-banner" class="fixed bottom-4 left-0 w-full flex justify-center z-50 pointer-events-none">
            <div class="pointer-events-auto bg-white border border-gray-200 shadow-lg rounded-xl px-6 py-4 flex flex-col md:flex-row items-center gap-3 text-gray-700 max-w-xl mx-auto">
                <span class="text-sm">This site uses cookies and similar technologies to enhance your experience. See our <a href="https://hunterhq.me/privacy" class="underline text-blue-700 hover:text-blue-900 transition">Privacy & Terms</a>.</span>
                <button id="cookie-dismiss" class="ml-0 md:ml-4 mt-2 md:mt-0 px-4 py-2 bg-blue-600 text-white rounded-lg text-xs font-bold hover:bg-blue-700 transition">Got it!</button>
            </div>
        </div>

        <script>
      // Google Analytics initialization function
      function initializeGoogleAnalytics() {
        if (window.gtagInitialized) {
          console.log('Google Analytics already initialized, skipping...');
          return; // Prevent double initialization
        }
        
        console.log('Initializing Google Analytics...');
        
        // Load gtag.js
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-KL2XHFVVFL';
        document.head.appendChild(script);
        
        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KL2XHFVVFL');
        window.gtagInitialized = true;
        
        console.log('Google Analytics initialized successfully');
      }

      // Cookie Consent Banner Logic
      document.addEventListener('DOMContentLoaded', function() {
        const banner = document.getElementById('cookie-banner');
        const dismissBtn = document.getElementById('cookie-dismiss');
        
        if (!banner || !dismissBtn) return;
        
        // Check if user already consented
        if (localStorage.getItem('cookieConsent') === 'true') {
          banner.classList.add('hidden');
          initializeGoogleAnalytics(); // Load analytics if already consented
        }
        
        // Handle consent button click
        dismissBtn.addEventListener('click', function() {
          banner.classList.add('hidden');
          localStorage.setItem('cookieConsent', 'true');
          initializeGoogleAnalytics(); // Load analytics on consent
        });
      });
    </script>

    <script>
        // Mobile Menu Logic
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const icon = document.getElementById('menu-icon');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-xmark');
        });

        const links = menu.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
                icon.classList.add('fa-bars');
                icon.classList.remove('fa-xmark');
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
