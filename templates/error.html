{% extends "base.html" %}
{% block title %}Error {{ error_code }}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto text-center mt-20">
    <h1 class="text-9xl font-black text-blue-900">{{ error_code }}</h1>
    <p class="text-2xl font-semibold mt-4">{{ error_message }}</p>
    
    {% if error_code == 500 %}
    <div class="mt-8 text-left bg-black text-green-400 p-4 rounded-lg overflow-auto max-h-64 font-mono text-sm">
        <p># Stack Trace:</p>
        <pre>{{ traceback }}</pre>
    </div>
    {% endif %}

    <div class="mt-10">
        <a href="/" class="bg-blue-700 text-white px-6 py-3 rounded-full hover:bg-blue-800 transition">Return to Safety</a>
    </div>
</div>
{% endblock %}
