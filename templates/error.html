{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<main class="pt-32 pb-12 px-6 max-w-4xl mx-auto">
    <div class="bg-red-50 border-l-4 border-red-500 p-8 rounded-lg shadow-sm">
        <h1 class="text-4xl font-black text-red-600 mb-2">Error {{ error_code }}</h1>
        <p class="text-xl text-gray-800 font-semibold mb-4">{{ error_message }}</p>
        
        <hr class="border-red-200 mb-6">

        <h2 class="text-sm font-bold uppercase tracking-widest text-gray-500 mb-2">Technical Details:</h2>
        <div class="bg-gray-900 rounded-lg p-4 overflow-x-auto">
            <pre class="text-pink-400 text-xs font-mono leading-relaxed">{{ traceback }}</pre>
        </div>

        <div class="mt-8">
            <a href="{{ url_for('home') }}" class="inline-block bg-gray-900 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-gray-800 transition">
                Return Home
            </a>
        </div>
    </div>
</main>
{% endblock %}
